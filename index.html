<!--Ejemplo realidad aumentada-->
<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

  <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 
</head>

<body>
  <a-scene>

    <a-assets>
      <a-asset-item id="tree1" src="amongus.obj"></a-asset-item>
      <a-asset-item id="tree2" src="amongus.mtl"></a-asset-item>
      <a-asset-item id="tree3" src="AlienAnimal.dae"></a-asset-item>

    </a-assets>

    <a-marker-camera preset="hiro">
    <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 1000" position="0 0 0">
      <a-obj-model src="#tree1" material="
        src: Plastic_4K_Diffuse.jpg;
        normalMap: Plastic_4K_Normal.jpg;" scale="0.01 0.01 0.01" position="3 0 0">

      </a-obj-model>
    </a-entity>



    <a-entity collada-model="#tree3" scale="0.07 0.07 0.07" position="0 0 0"></a-entity>
  </a-marker-camera>
  </a-scene>



</body>

</html>
