<html>

<head>

</head>

<body >

    <a-assets>
      <a-asset-item id="tree1" src="amongus.obj"></a-asset-item>
      <a-asset-item id="tree2" src="amongus.mtl"></a-asset-item>

    <a-marker-camera preset="hiro">
    <a-obj-model src="#tree1" 
                 material="
                           src: Plastic_4K_Diffuse.jpg;
                           normalMap: Plastic_4K_Normal.jpg;" 
                 scale="0.01 0.01 0.01"
                 position="0 0 0">


    </a-obj-model>
    <!--<a-entity collada-model="#tree3" scale="0.1 0.1 0.1"></a-entity>-->
  </a-marker-camera>
  </a-scene>

</html>
